<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- Contact Info -->
    <section class="contact-info">
        <div class="info-box">
            <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Phone Icon">
            <h2>Phone</h2>
            <p>+855 778 542 35</p>
        </div>
        <div class="info-box">
            <img src="https://img.icons8.com/ios-filled/50/000000/email.png" alt="Email Icon">
            <h2>Email</h2>
            <p>praksao44@gmail.com</p>
        </div>
        <div class="info-box">
            <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="Address Icon">
            <h2>Address</h2>
            <p> Phnom Penh, Cambodia </p>
        </div>
    </section>

    <!-- Contact Form + Map -->
    <section class="contact-section">
        <div class="contact-form">
            <h2>Contact Form</h2>
            <hr>
            <form id="form">
                <input type="text" name="name" placeholder="Your Name (*)" required>
                <input type="email" name="email" placeholder="Your Email (*)" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2001795.1109677637!2d103.9753764945869!3d11.497512025842383!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1skm!2skh!4v1749548407734!5m2!1skm!2skh" 
                width="600"
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
